<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pterodactyl Console</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0e0e12;
            --panel: #16181d;
            --blue: #10529e;
            --blue-hover: #0d4280;
            --red: #f54336;
            --red-hover: #d32f2f;
            --grey: #4b5563;
            --text: #ffffff;
            --subtext: #9ca3af;
            --term-bg: #101014;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; height: 100vh; display: flex; flex-direction: column; }
        
        nav {
            background: var(--panel); height: 60px; padding: 0 20px;
            display: flex; align-items: center; justify-content: space-between;
            border-bottom: 1px solid #2d3039;
        }
        .nav-logo { font-weight: 700; font-size: 18px; display: flex; align-items: center; gap: 10px; }
        .nav-tabs { display: flex; gap: 20px; height: 100%; }
        .tab { 
            display: flex; align-items: center; height: 100%; color: var(--subtext); 
            font-size: 14px; font-weight: 500; cursor: pointer; border-bottom: 2px solid transparent; 
        }
        .tab.active { color: var(--text); border-bottom: 2px solid var(--blue); }

        .container { flex: 1; padding: 20px; max-width: 1200px; margin: 0 auto; width: 100%; display: flex; flex-direction: column; gap: 15px; }

        .control-bar { 
            background: var(--panel); padding: 15px; border-radius: 6px; 
            display: flex; justify-content: space-between; align-items: center;
        }
        .btn-group { display: flex; gap: 10px; }
        .btn { 
            padding: 10px 20px; border-radius: 4px; font-weight: 600; font-size: 14px; 
            border: none; cursor: pointer; color: white; transition: 0.2s; 
        }
        .btn-start { background: var(--blue); }
        .btn-start:hover { background: var(--blue-hover); }
        .btn-restart { background: var(--grey); }
        .btn-stop { background: var(--red); }
        .btn-stop:hover { background: var(--red-hover); }
        
        .server-status { font-weight: 600; color: var(--subtext); font-size: 14px; }
        .status-badge { color: #fbbf24; }

        .terminal-wrapper {
            flex: 1; background: var(--term-bg); border-radius: 6px; 
            display: flex; flex-direction: column; overflow: hidden;
            border: 1px solid #2d3039;
        }
        .terminal-log {
            flex: 1; padding: 15px; font-family: 'JetBrains Mono', monospace; 
            font-size: 13px; color: #d1d5db; overflow-y: auto; white-space: pre-wrap;
        }
        .input-area {
            display: flex; background: #1f2129; padding: 10px; align-items: center;
        }
        .prompt { color: var(--text); font-weight: bold; margin-right: 10px; }
        .cmd-input {
            flex: 1; background: transparent; border: none; color: white;
            font-family: 'JetBrains Mono'; font-size: 13px;
        }

        .stats-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px;
        }
        .stat-card {
            background: var(--panel); padding: 15px; border-radius: 6px;
            display: flex; flex-direction: column; border: 1px solid #2d3039;
        }
        .stat-title { font-size: 12px; color: var(--subtext); font-weight: 600; margin-bottom: 5px; text-transform: uppercase; }
        .stat-value { font-size: 15px; font-weight: 600; color: var(--text); }
        .stat-sub { font-size: 11px; color: var(--subtext); margin-top: 3px; }

        .file-select {
            padding: 10px; background: #1f2129; border: 1px solid #2d3039; 
            color: white; border-radius: 4px; margin-bottom: 10px;
        }

        #login-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 99;
            display: flex; align-items: center; justify-content: center; flex-direction: column;
        }
        .auth-box { background: var(--panel); padding: 30px; border-radius: 8px; width: 300px; text-align: center; }
        .auth-inp { width: 100%; padding: 10px; margin: 15px 0; background: var(--bg); border: 1px solid #333; color: white; text-align: center; }

        .ansi-red { color: #f87171; } .ansi-green { color: #4ade80; } .ansi-yellow { color: #facc15; } .ansi-blue { color: #60a5fa; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="auth-box">
            <h3>Console Access</h3>
            <input type="password" id="pass" class="auth-inp" placeholder="Admin Password">
            <button onclick="auth()" class="btn btn-start" style="width:100%">Login</button>
        </div>
    </div>

    <nav>
        <div class="nav-logo">
            <span>☁️</span> Pterodactyl Panel
        </div>
        <div class="nav-tabs">
            <div class="tab active">Console</div>
            <div class="tab" onclick="alert('Use Console to Upload')">Files</div>
            <div class="tab">Databases</div>
            <div class="tab">Schedules</div>
        </div>
    </nav>

    <div class="container">
        
        <select id="file-selector" class="file-select" onchange="switchBot()">
            <option value="">-- Select Bot Folder --</option>
        </select>

        <div class="control-bar">
            <div class="btn-group">
                <button class="btn btn-start" onclick="startBot()">Start</button>
                <button class="btn btn-restart" onclick="restartBot()">Restart</button>
                <button class="btn btn-stop" onclick="stopBot()">Stop</button>
            </div>
            <div class="server-status">
                Status: <span id="status-text" class="status-badge">Offline</span>
            </div>
        </div>

        <div class="terminal-wrapper">
            <div class="terminal-log" id="term">
                container@pterodactyl~ Server marked as offline...
            </div>
            <div class="input-area">
                <span class="prompt">></span>
                <input type="text" id="cmd-in" class="cmd-input" placeholder="Type a command..." autocomplete="off">
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-title">Address</div>
                <div class="stat-value">RAILWAY:3000</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Uptime</div>
                <div class="stat-value" id="val-uptime">Offline</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">CPU Load</div>
                <div class="stat-value" id="val-cpu">0%</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Memory</div>
                <div class="stat-value" id="val-ram">0 MB</div>
                <div class="stat-sub" id="val-total">/ 512 MB</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Disk</div>
                <div class="stat-value">--</div>
                <div class="stat-sub">/ 5 GB</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Network (Inbound)</div>
                <div class="stat-value">--</div>
            </div>
        </div>

        <form action="/upload" method="POST" enctype="multipart/form-data" id="up-form">
            <input type="file" name="scriptFile" id="f-in" style="display:none" onchange="document.getElementById('up-form').submit()">
            <button class="btn btn-restart" style="margin-top:10px;" onclick="document.getElementById('f-in').click()">+ Upload Zip / Js</button>
        </form>

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const term = document.getElementById('term');
        const cmdInput = document.getElementById('cmd-in');
        const selector = document.getElementById('file-selector');
        
        let activeBots = [];
        let selectedBot = "";

        function auth() {
            const p = document.getElementById('pass').value;
            fetch('/login', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({password:p}) })
            .then(r=>r.json()).then(d => {
                if(d.success) {
                    document.getElementById('login-overlay').style.display='none';
                    refreshFiles();
                } else alert('Wrong Password');
            });
        }

        socket.on('log', d => {
            const h = d.replace(/\x1b\[31m/g, '<span class="ansi-red">').replace(/\x1b\[32m/g, '<span class="ansi-green">').replace(/\x1b\[33m/g, '<span class="ansi-yellow">').replace(/\x1b\[36m/g, '<span class="ansi-blue">').replace(/\x1b\[0m/g, '</span>');
            term.innerHTML += h;
            term.scrollTop = term.scrollHeight;
        });

        socket.on('status_update', l => {
            activeBots = l;
            updateStatusUI();
        });

        socket.on('sys_stats', s => {
            document.getElementById('val-ram').innerText = s.ram;
            document.getElementById('val-total').innerText = '/ ' + s.total_ram;
            document.getElementById('val-uptime').innerText = s.uptime;
            document.getElementById('val-cpu').innerText = s.cpu;
        });

        cmdInput.addEventListener('keydown', (e) => {
            if(e.key === 'Enter') {
                if(!selectedBot) return alert('Select a bot first!');
                socket.emit('console_input', { filename: selectedBot, cmd: cmdInput.value });
                cmdInput.value = '';
            }
        });

        function refreshFiles() {
            fetch('/files').then(r=>r.json()).then(files => {
                selector.innerHTML = '<option value="">-- Select Bot --</option>';
                files.forEach(f => {
                    const opt = document.createElement('option');
                    opt.value = f;
                    opt.innerText = f;
                    selector.appendChild(opt);
                });
            });
        }

        function switchBot() {
            selectedBot = selector.value;
            updateStatusUI();
            term.innerHTML = `container@pterodactyl~ Switched to ${selectedBot || 'none'}...\n`;
        }

        function startBot() {
            if(!selectedBot) return alert('Select bot!');
            fetch('/start', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({filename:selectedBot}) });
        }

        function stopBot() {
            if(!selectedBot) return alert('Select bot!');
            fetch('/stop', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({filename:selectedBot}) });
        }

        function restartBot() {
            stopBot();
            setTimeout(startBot, 2000);
        }

        function updateStatusUI() {
            const statusText = document.getElementById('status-text');
            if(activeBots.includes(selectedBot)) {
                statusText.innerText = "Running";
                statusText.style.color = "#4ade80";
            } else {
                statusText.innerText = "Offline";
                statusText.style.color = "#fbbf24";
            }
        }
    </script>
</body>
</html>
