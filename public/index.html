<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pterodactyl Console</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0e0e12;
            --panel: #16181d;
            --blue: #10529e;
            --red: #f54336;
            --text: #ffffff;
            --sub: #9ca3af;
            --border: #2d3039;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; height: 100vh; display: flex; flex-direction: column; }
        #auth-overlay { position: fixed; inset: 0; background: #000; z-index: 99; display: flex; justify-content: center; align-items: center; }
        .auth-box { background: var(--panel); padding: 30px; border-radius: 8px; width: 300px; text-align: center; border: 1px solid var(--border); }
        .auth-input { width: 100%; padding: 10px; margin: 15px 0; background: var(--bg); border: 1px solid var(--border); color: white; text-align: center; }
        nav { height: 60px; background: var(--panel); border-bottom: 1px solid var(--border); display: flex; padding: 0 20px; align-items: center; justify-content: space-between; }
        .logo { font-weight: 700; font-size: 16px; }
        .tabs { display: flex; gap: 20px; height: 100%; }
        .tab { display: flex; align-items: center; height: 100%; color: var(--sub); cursor: pointer; border-bottom: 2px solid transparent; font-size: 14px; }
        .tab.active { color: white; border-bottom-color: var(--blue); }
        .page { display: none; padding: 20px; flex: 1; overflow: hidden; max-width: 1200px; margin: 0 auto; width: 100%; flex-direction: column; gap: 15px; }
        .page.active { display: flex; }
        .controls { background: var(--panel); padding: 15px; border-radius: 6px; display: flex; justify-content: space-between; align-items: center; }
        .btns { display: flex; gap: 10px; }
        .btn { padding: 8px 20px; border: none; border-radius: 4px; color: white; font-weight: 600; cursor: pointer; transition: 0.2s; }
        .btn-start { background: var(--blue); } .btn-start:hover { opacity: 0.8; }
        .btn-stop { background: var(--red); } .btn-stop:hover { opacity: 0.8; }
        .btn-res { background: #4b5563; }
        .status-pill { background: #fbbf24; color: #000; padding: 2px 8px; border-radius: 10px; font-size: 12px; font-weight: bold; }
        .status-pill.online { background: #22c55e; color: #fff; }
        .terminal { flex: 1; background: #101014; border: 1px solid var(--border); border-radius: 6px; display: flex; flex-direction: column; }
        .logs { flex: 1; padding: 15px; font-family: 'JetBrains Mono'; font-size: 12px; overflow-y: auto; white-space: pre-wrap; color: #d1d5db; }
        .input-wrapper { display: flex; border-top: 1px solid var(--border); background: #1f2129; padding: 10px; }
        .cmd-in { flex: 1; background: transparent; border: none; color: white; font-family: 'JetBrains Mono'; font-size: 13px; }
        .file-toolbar { display: flex; justify-content: flex-end; gap: 10px; margin-bottom: 10px; }
        .file-list { background: var(--panel); border-radius: 6px; border: 1px solid var(--border); overflow: hidden; }
        .file-row { display: flex; padding: 12px 15px; border-bottom: 1px solid var(--border); align-items: center; }
        .file-row:last-child { border-bottom: none; }
        .file-name { flex: 1; font-family: 'JetBrains Mono'; font-size: 13px; font-weight: 500; }
        .file-size { width: 100px; color: var(--sub); font-size: 12px; }
        .file-act { width: 100px; display: flex; gap: 5px; justify-content: flex-end; }
        .btn-sm { padding: 4px 8px; font-size: 11px; border-radius: 3px; cursor: pointer; border: none; color: white; }
        .btn-unzip { background: var(--blue); }
        .btn-del { background: var(--red); }
        .ansi-red { color: #ef4444; } .ansi-green { color: #22c55e; } .ansi-yellow { color: #eab308; } .ansi-blue { color: #3b82f6; }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="auth-box">
            <h3>Login Panel</h3>
            <input type="password" id="pass" class="auth-input" placeholder="Password">
            <button onclick="login()" class="btn btn-start" style="width:100%">Enter</button>
        </div>
    </div>

    <nav>
        <div class="logo">Pterodactyl</div>
        <div class="tabs">
            <div class="tab active" onclick="switchTab('console')">Console</div>
            <div class="tab" onclick="switchTab('files')">Files</div>
        </div>
    </nav>

    <div id="p-console" class="page active">
        <div class="controls">
            <div class="btns">
                <button class="btn btn-start" onclick="act('/start')">Start</button>
                <button class="btn btn-res" onclick="act('/restart'); setTimeout(()=>act('/start'), 2000)">Restart</button>
                <button class="btn btn-stop" onclick="act('/stop')">Stop</button>
            </div>
            <div class="stats">
                RAM: <span id="ram">0 MB</span> | CPU: <span id="cpu">0%</span> | <span id="status" class="status-pill">Offline</span>
            </div>
        </div>
        <div class="terminal">
            <div class="logs" id="logs">
                [SYSTEM] Ready to connect...
            </div>
            <div class="input-wrapper">
                <span style="font-weight:bold; margin-right:10px;">$</span>
                <input type="text" class="cmd-in" id="cmd" placeholder="Type command..." onkeydown="if(event.key==='Enter') sendCmd()">
            </div>
        </div>
    </div>

    <div id="p-files" class="page">
        <div class="file-toolbar">
            <button class="btn btn-start" onclick="document.getElementById('f-up').click()">+ Upload</button>
            <input type="file" id="f-up" style="display:none" onchange="uploadFile()">
        </div>
        <div class="file-list" id="file-container">
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const logs = document.getElementById('logs');

        if(localStorage.getItem('auth') === 'true') {
            document.getElementById('auth-overlay').style.display = 'none';
        }

        function login() {
            const p = document.getElementById('pass').value;
            fetch('/login', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({password:p}) })
            .then(r=>r.json()).then(d => {
                if(d.success) {
                    localStorage.setItem('auth', 'true');
                    document.getElementById('auth-overlay').style.display = 'none';
                } else alert('Salah');
            });
        }

        function switchTab(t) {
            document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.page').forEach(el => el.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById('p-'+t).classList.add('active');
            
            if(t === 'files') loadFiles();
        }

        function act(endpoint) {
            fetch(endpoint, { method: 'POST' });
        }

        function sendCmd() {
            const i = document.getElementById('cmd');
            socket.emit('input', i.value);
            i.value = '';
        }

        socket.on('log', d => {
            const h = d.replace(/\x1b\[31m/g, '<span class="ansi-red">').replace(/\x1b\[32m/g, '<span class="ansi-green">').replace(/\x1b\[33m/g, '<span class="ansi-yellow">').replace(/\x1b\[36m/g, '<span class="ansi-blue">').replace(/\x1b\[0m/g, '</span>');
            logs.innerHTML += h;
            logs.scrollTop = logs.scrollHeight;
        });

        socket.on('stats', s => {
            document.getElementById('ram').innerText = s.ram;
            document.getElementById('cpu').innerText = s.cpu;
            const st = document.getElementById('status');
            st.innerText = s.status;
            st.className = 'status-pill ' + (s.status === 'Running' ? 'online' : '');
        });

        function loadFiles() {
            fetch('/files').then(r=>r.json()).then(files => {
                const c = document.getElementById('file-container');
                c.innerHTML = '';
                if(files.length === 0) c.innerHTML = '<div style="padding:20px; text-align:center; color:#555">Folder Kosong</div>';
                
                files.forEach(f => {
                    const isZip = f.name.endsWith('.zip');
                    c.innerHTML += `
                    <div class="file-row">
                        <div class="file-name">${f.isDir ? 'ðŸ“‚' : 'ðŸ“„'} ${f.name}</div>
                        <div class="file-size">${f.size}</div>
                        <div class="file-act">
                            \( {isZip ? `<button class="btn-sm btn-unzip" onclick="unzip(' \){f.name}')">Unzip</button>` : ''}
                            <button class="btn-sm btn-del" onclick="del('${f.name}')">Del</button>
                        </div>
                    </div>`;
                });
            });
        }

        function uploadFile() {
            const file = document.getElementById('f-up').files[0];
            const fd = new FormData();
            fd.append('file', file);
            fetch('/upload', { method:'POST', body:fd }).then(() => loadFiles());
        }

        function unzip(n) {
            if(confirm('Extract '+n+'?')) {
                fetch('/unzip', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({filename:n}) })
                .then(() => { alert('Extracted!'); loadFiles(); });
            }
        }

        function del(n) {
            if(confirm('Hapus '+n+'?')) {
                fetch('/delete', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({filename:n}) })
                .then(() => loadFiles());
            }
        }
    </script>
</body>
</html>
